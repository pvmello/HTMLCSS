<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <div class="container">
        <div class="navbar">
            <img src="logo.png" alt="logo" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="menu.png" alt="menu" class="menu" onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col1">
                <h2>PS2 V2 <br> DualShock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Compatible/Genereic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="arrow.png" alt=""></button>
            </div>
            <div class="col2">
                <img src="controller.png" alt="controller" class="controller">
                <div class="colorbox"></div>
                <div class="addbtn">
                    <img src="add.png">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>

        <div class="social">
            <img src="fb.png" alt="">
            <img src="tw.png" alt="">
            <img src="ig.png" alt="">

        </div>


    </div>

    <script>

        var menulist = document.getElementById("menulist");

        menulist.style.maxHeight = "0px";

        function togglemenu() {
            if (menulist.style.maxHeight == "0px")
            {
                menulist.style.maxHeight = "130px"
            }

            else {

                menulist.style.maxHeight = "0px"

            }
        }


    </script>
    
    
</body>
</html>
